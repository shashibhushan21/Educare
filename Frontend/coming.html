    <style>
        .shash {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column; /* Make the h1 and button stack vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcc00;
        }
    
        h1 {
            font-size: 2.5rem;
            color: #333;
            text-align: center;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            transition: all 0.3s ease-in-out;
            margin-bottom: 20px; /* Add space between h1 and button */
        }
    
        h1:hover {
            background-color: #045D5D;
            color: #fff;
            transform: scale(1.05);
        }
    
        /* Button Styling */
        #action-butto {
            padding: 12px 20px;
            font-size: 1.2rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        #action-butto:hover {
            background-color: #045D5D;
        }
    
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                padding: 15px;
            }
    
            #action-butto {
                font-size: 1.1rem;
                padding: 10px 18px;
            }
        }
    
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
                padding: 10px;
            }
    
            #action-butto {
                font-size: 1rem;
                padding: 8px 15px;
            }
        }
    </style>
